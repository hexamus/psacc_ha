set_charge_threshold:
  name: Set charge threshold
  description: Set the maximum charge threshold for the vehicle battery
  fields:
    vin:
      name: VIN
      description: Vehicle identification number
      required: true
      example: "VF3XXXXXXXXXXXXXXX"
      selector:
        text:
    threshold:
      name: Threshold
      description: Maximum charge level (50-100%)
      required: true
      example: 80
      selector:
        number:
          min: 50
          max: 100
          step: 5
          unit_of_measurement: "%"

set_charge_schedule:
  name: Set charge schedule
  description: Configure a charging schedule with start and end times
  fields:
    vin:
      name: VIN
      description: Vehicle identification number
      required: true
      example: "VF3XXXXXXXXXXXXXXX"
      selector:
        text:
    start_time:
      name: Start time
      description: Start time for charging (HH:MM format)
      required: true
      example: "23:00"
      selector:
        time:
    end_time:
      name: End time
      description: End time for charging (HH:MM format)
      required: true
      example: "07:00"
      selector:
        time:

start_climate:
  name: Start climate control
  description: Start climate control with a specific temperature
  fields:
    vin:
      name: VIN
      description: Vehicle identification number
      required: true
      example: "VF3XXXXXXXXXXXXXXX"
      selector:
        text:
    temperature:
      name: Temperature
      description: Target temperature (16-28°C)
      required: false
      example: 21
      default: 21
      selector:
        number:
          min: 16
          max: 28
          step: 0.5
          unit_of_measurement: "°C"

stop_climate:
  name: Stop climate control
  description: Stop climate control
  fields:
    vin:
      name: VIN
      description: Vehicle identification number
      required: true
      example: "VF3XXXXXXXXXXXXXXX"
      selector:
        text:

